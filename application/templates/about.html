<!DOCTYPE html>
<html>
<head>
	<title>About</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

	<style>
		.accordion {
		  background-color: #eee;
		  color: #444;
		  cursor: pointer;
		  padding: 18px;
		  width: 100%;
		  border: none;
		  text-align: left;
		  outline: none;
		  font-size: 15px;
		  transition: 0.4s;
		}

		.activeacc, .accordion:hover {
		  background-color: #ffb700;
		}

		.panel {
		  padding: 0 18px;
		  background-color: lightgray;
		  max-height: 0;
		  overflow: hidden;
		  transition: max-height 0.2s ease-out;
		}
	</style>
</head>
<body style="background-color: #999999">
	<ul>
	  <li><a class="active" href="/">mySQuirtLe</a></li>
	  <li><a href="/About">About</a></li>
	</ul>

	<div style="margin-top: 2%">
		<button class="accordion">Brian Le</button>
		<div class="panel">
		  <p>Hello</p>
		</div>

		<button class="accordion">Chris Smith</button>
		<div class="panel">
		  <p>This is chris</p>
		</div>

		<button class="accordion">Raymond Rees Jr.</button>
		<div class="panel">
		  <p>Ray</p>
		</div>
		<button class="accordion">Adeel Bhatti</button>
		<div class="panel">
		  <p>A good deel</p>
		</div>
		<button class="accordion">Pramish Dhkal</button>
		<div class="panel">
		  <p>Pramish.</p>
		</div>
	</div>

	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    this.classList.toggle("activeacc");
		    var panel = this.nextElementSibling;
		    if (panel.style.maxHeight) {
		      panel.style.maxHeight = null;
		    } else {
		      panel.style.maxHeight = panel.scrollHeight + "px";
		    } 
		  });
		}
	</script>
</body>
</html>
